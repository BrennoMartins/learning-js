<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico Aula 13</title>
</head>
<body>
    <script>
        document.body.innerHTML += `O seu nome é: ${nome}<br />`;
        document.body.innerHTML += `O seu nome tem ${nome.length} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é ${nome.charAt(1)} <br />`;
        document.body.innerHTML += `Qual o primeiro indice da letra E no seu nome? ${nome.indexOf('e')} <br />`;
        document.body.innerHTML += `Qual o ultimo indice da letra no seu nome? ${nome.lastIndexOf('e')} <br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${nome.slice(-3)} <br />`;
        document.body.innerHTML += `O seu nome com a letra minuscula: ${nome.toLocaleLowerCase()} <br />`;
        document.body.innerHTML += `O seu nome maiuscula: ${nome.toUpperCase()}<br />`;
    </script>
</body>
</html>
