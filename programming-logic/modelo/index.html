<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class=".container.columns">
      <div class="coluna">
        <h2>IMC</h2>
        <p>
          Menos do que 18,5<br>
          Entre 18,5 e 24,9<br>
          Entre 25 e 29,9<br>
          Entre 30 e 34,9<br>
          Entre 35 e 39,9<br>
          Mais do que 40
        </p>
      </div>
      <div class="coluna">
        <h2>Resultado</h2>
        <p>
          Abaixo do peso<br>
          Peso Normal<br>
          Sobrepeso<br>
          Obesidade grau 1<br>
          Obesidade grau 2<br>
          Obesidade grau 3
        </p>
      </div>
      <div class="coluna">
        <h2>Calcule seu IMC</h2>
        <form>
          <input type="text" placeholder="Digite seu peso (kg)">
          <input type="text" placeholder="Digite sua altura (m)">
          <button type="button">Calcular</button>
        </form>
      </div>
    </div>

  </section>



  <script src="./assets/js/main.js"></script>
</body>

</html>
